<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="css/signUp.css">
</head>

<body>
   <header>
      <div class="container-top">
         <div id=logo>
            <img src="images/whiteLogo.png" width=150>
         </div>
      </div>
      <div class="container-top">
         <div id=top>
            <a href="Main.html" title="메인 페이지">MAIN</a> /
            <a href="Login.html" title="로그인">LOGIN</a> /
            <a href="SignUp.html" title="회원 가입"><span id=currentPage>SIGN UP</span></a>
         </div>
      </div>
   </header>

   <section>
      <div class="header-container">
         <div class="container-heading">Sign Up</div>
      </div>

      <div id=signUp>
         <table>
            <tr>
               <td class="text">
                  <div style="margin-right:10px;">
                     이메일
                  </div>
               </td>
               <td>
                  <div>
                     <form>
                        <input class="box" type="text">
                     </form>
                  </div>
               </td>
            </tr>
            <tr>
               <td class="text">
                  <div style="margin-right:10px;">
                     비밀번호
                  </div>
               </td>
               <td>
                  <input class="box" type="password" placeholder="대소문자, 특수문자포함 8자 이상">
               </td>
            </tr>
            <tr>
               <td class="text">
                  <div style="margin-right:10px;">
                     비밀번호 확인
                  </div>
               </td>
               <td>
                  <input class="box" type="password" placeholder="대소문자, 특수문자포함 8자 이상">
               </td>
            </tr>
            <tr>
               <td colspan="2" class="btn">
                  <span>
                     <a href="Main.html">
                        <input class="green-btn" type="button" value="가입">
                     </a>
                  </span>
                  <span>
                     <a href="Main.html">
                        <input class="green-btn" type="button" value="취소">
                     </a>
                  </span>
               </td>
            </tr>
         </table>
      </div>
   </section>

   <footer>
      <div class=footer-img>
         <img class="footer-img" src="images/facebook.png" width="24">
         <img class="footer-img" src="images/instagram.png" width="24">
         <img class="footer-img" src="images/twitter.png" width="24">
         <img class="footer-img" src="images/kakaotalk.png" width="24">
      </div>
      <table>
         </td></tr>
         <tr><th class=container-subheading>CONTACT</th></tr>
         <tr><td class="footer-contents">Company Name</td></tr>
         <tr><td class="footer-contents">Your Company</td></tr>
         <tr><td class="footer-contents">Information</td></tr>
         <tr><td class="footer-contents">Your company address</td></tr>
         <tr><td class="footer-contents">your email@email.com</td></tr>
         <tr><td class="footer-contents">000-0000-0000 (AM 10:00 ~ PM 18:00)</td></tr>
         <tr>
            <td class="footer-contents">HOME / MAIN / SUB / PAGE / BOARD</td>
         </tr>
         <tr>
            <td class="footer-contents">SiteName</td>
         </tr>
      </table>
   </footer>
</body>
   </html>
