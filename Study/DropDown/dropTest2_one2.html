<style>
.dropdown {
	display: inline-block;
	position: relative;
}

.dropdown-content {
	display: none;
	position: relative;
	width: 100%;
	overflow: auto;
	box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown-content a {
	display: block;
	color: black;
	padding: 5px;
	text-decoration: none;
}

.dropdown-content a:hover {
	color: #FFFFFF;
	background-color: #00A4BD;
}
</style>
</head>
