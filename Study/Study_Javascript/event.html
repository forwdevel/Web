<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <!--onclick="alert('해당문구')": 클릭했을 때 해당문구를 경고창으로 출력-->
   <input type="button" value="hi" onclick="alert('hi')">
   <!--onkeydown="alert('해당문구')": 입력할때마다 해당문구를 경고창으로 출력-->
   <!--onchange="alert('해당문구')": 입력하고 빠져나왔을 때 해당문구 경고창으로 출력-->
</body>
</html>
