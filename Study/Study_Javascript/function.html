   <h2>SUM 함수</h2>
   <script>
      function sum(left, right){
         document.write("sum= "+left+right+'<br>');
      }
      function sumreturn(left, right){
         return left+right;
      }
      function sumColorRed(left, right){
         document.write('<div style="color=red;">'+"left + right= "+left+right+'</div>');
      }
      
      sum(2,3);
      sum(3,4);
      sumColorRed(2,3);
      sumColorRed(3,4);
   </script>
