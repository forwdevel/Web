<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Layout Basis</title>

   <style>
      span, img {
         border: solid 1px red;
      }

      p, div {
         border: solid 1px blue;
      }
   </style>
</head>
<body>
   <!-- 수평 방향 레이아웃 : Inline -->
   <!-- 수직 방향 레이아웃 : Block -->

   <h2>인라인과 블록의 차이점</h2>
   <h3>1. 인라인(수평 방향 레이아웃)</h3>
   <img src="12.jpg" width="100">
   <span>치즈</span>
   <img src="12.jpg" width="100">
   <span>오렌지 주스</span>

   <h3>2. 블록(수직 방향 레이아웃)</h3>
   <p>이것은 단락입니다.</p>
   <div>박스 A</div>
   <div>박스 B</div>
</body>
</html>
