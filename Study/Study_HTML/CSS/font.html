<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS font test</title>
<style>
h2 {
	color:		blue;
	text-shadow: 	2px 2px 10px gray;
}

p {/*단락 글자 스타일 지정*/
	color: 		#444444;
	font-size: 	18px;
	font-family: 	'바탕';
	line-height: 	150%;
}

span {/*특정 영역의 글자에 스타일 지정*/
	font-weight: 		bold;
	color: 			#0e9bdc;
	text-decoration: 	underline;
}

li {/*목록의 글머리 형태 변경*/
	list-style-type: square;
}
</style>
</head>
<body>
	<h2>h2</h2>
	<p><span>본문</span>본문2</p>

	<h3>목록 스타일 지정</h3>
	<ul>
		<li>목록 1
		<li>목록 2
		<li>목록 3
	</ul>
</body>
</html>
