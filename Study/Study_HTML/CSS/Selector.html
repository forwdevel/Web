<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>CSS Selector</title>
     <style>
          p {
               font-size: 14px;
               line-height: 180%;
          }

          #fly {/*# : id selector*/
               color: red;
               font-weight: bold;
          }

          .blue {/*. : class selector*/
               color: blue;
          }
     </style>
</head>

<body>
<!--  태그 선택자 :   태그의 영역에 CSS 적용
      id 선택자 :     '유일무이한 단 하나'의 특정 영역에 CSS적용, (#)필수
      클래스 선택자 :  두군데 이상의 특정 영역에 동일한 CSS적용, (.)필수 -->
</body>

</html>
