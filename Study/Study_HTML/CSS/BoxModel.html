<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Model</title>
   <style>
      h3 {
         border:    solid 5px blue;   /* 경계선 */
         padding:   20px;             /* 박스 내부 컨텐츠와 경계선까지의 거리 */
         margin:    30px;             /* 외부 컨텐츠와 박스경계선의 거리 */
      }

      * {
         padding: 0;
         margin:  0;
      }
   </style>
</head>
<body>
   <h3>박스 모델</h3>

   <!--
   border:  스타일 두께 색상;
   스타일:  solid(실선), double(이중실선), dotted(점선), dashed(줄선)
   두께:    px 단위

   width / height : 박스의 높이, 넓이
   -->

   <!--
   따로 설정 안해도 패딩과 마진이 기본적으로 존재.
   => 0으로 초기화

   * : 전체 선택자, 모든 HTML태그 요소 선택
   -->

</body>
</html>
