<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Test</title>
</head>
<body>
	<!-- 텍스트 입력 창 -->
	<form>
	아이디:	<input type = 'text'><br>
	비밀번호:	<input type = 'password'> <br>
	</form><br>

	<!-- 라디오 버튼 -->
	<form>
	정보공개: <input type = 'radio' checked> 공개
			<input type = 'radio'> 비공개 <br>
	</form><br>

	<!-- 체크 박스 -->
	<form>
	취    미 : 	<input type = 'checkbox'> 탁구
				<input type = 'checkbox'> 배드민턴
				<input type = 'checkbox'> 음악감상
				<input type = 'checkbox'> 악기연주
	</form><br>

	<!-- 파일 선택 창 -->
	<form>
	파일 첨부 : <input type = 'file'>
	</form><br>

	<!-- 선택 박스 (e.q. 이메일) -->
	<form>
	이메일 : <input type = 'text'>
	<select>
		<option>선택</option>
		<option>naver.com</option>
		<option>hanmail.net</option>
		<option>gmail.com</option>
		<option>직접입력</option>
	</select>
	</form>
</body>
</html>
