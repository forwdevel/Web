<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide and show test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#panel-hide").click(function() {
                $("#tap-hide").hide(2000);
            })
        });
        $(document).ready(function() {
            $("#panel-show").click(function() {
                $("#tap-show").show(2000);
            })
        });
        $(document).ready(function() {
            $("#panel-toggle").click(function() {
                $("#tap-toggle").toggle(2000);
            })
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 50%;
            top: 900px;
            margin: auto auto;
            background-color: darkslategray;
            font-weight: bolder;
            color: aliceblue;
            text-align: center;
            position: relative;
        }

        .panel, .tap {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 3px solid whitesmoke;
        }
        
        .tap {
            top: -3px;
            position: relative;
            padding: 30px 20px;
            font-size: 30px;
        }

        #panel-hide, #tap-hide {
            background-color:sienna;
        }

        #panel-show, #tap-show {
            background-color:darkolivegreen;
        }

        #panel-toggle, #tap-toggle {
            background-color:lightseagreen;
        }

        #tap-show, #tap-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <!-- hide -->
    <div id="panel-hide" class="panel">Click to hide panel</div>
    <div id="tap-hide" class="tap">tap</div>

    <!-- show -->
    <div id="panel-show" class="panel">Click to show panel</div>
    <div id="tap-show" class="tap">tap</div>

    <!-- toggle -->
    <div id="panel-toggle" class="panel">Click to toggle panel</div>
    <div id="tap-toggle" class="tap">tap</div>
</body>
</html>
