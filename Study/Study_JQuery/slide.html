<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip-down").click(function() {
                $("#panel-down").slideDown(800);
            });
        });
        
        $(document).ready(function() {
            $("#flip-up").click(function() {
                $("#panel-up").slideUp(800);
            });
        });
        
                $(document).ready(function() {
                    $("#flip-toggle").click(function() {
                        $("#panel-toggle").slideToggle(800);
                    });
                });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 50%;
            margin: auto;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #panel-down, #flip-down{
            padding: 5px;
            text-align: center;
            background-color: aquamarine;
            border: solid  1px #c3c3c3;
            border-radius: 20px;
        }

        #panel-down {
            padding: 50px;
            margin-bottom: 50px;
            border-radius: 20px;
            display: none;
        }

#panel-up, #flip-up{
    padding: 5px;
    text-align: center;
    background-color: coral;
    border: solid  1px blueviolet;
    border-radius: 20px;
}

#panel-up {
    padding: 50px;
    border-radius: 20px;
    display: block;
            margin-bottom: 50px;
}

#panel-toggle, #flip-toggle{
    padding: 5px;
    text-align: center;
    background-color: teal;
    border: solid  1px firebrick;
    border-radius: 20px;
}

#panel-toggle {
    padding: 50px;
    border-radius: 20px;
    display: none;
}
        </style>

</head>
<body>
    <div id="flip-down">SLIDE DOWN</div>
    <div id="panel-down">Hello world!</div>
    <div id="flip-up">SLIDE UP</div>
    <div id="panel-up">Hello world!</div>
    <div id="flip-toggle">SLIDE TOGGLE</div>
    <div id="panel-toggle">Hello world!</div>
</body>
</html>
