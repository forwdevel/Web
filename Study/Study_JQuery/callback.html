<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback test</title>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      
    <script>
      $(document).ready(function() {
        $("#button-with").click(function() {
          $("p").fadeToggle("slow", function() {
            alert("It walked with callback");
          });
        });

        $("#button-without").click(function() {
          $("p").fadeToggle(1000);
          alert("It walked without callback");
        });
      });
    </script>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        position: relative;
        top: 200px;
        width: 100%;
        background-color: rgb(48, 72, 117);
        color: white;
      }

      #flex {
        width: 100%;
        display: flex !important;
        float: left;
        justify-content: center;
        margin-bottom: 80px;
      }
      
      .button {
        font-size: 20px;
        border: 5px solid whitesmoke;
        font-weight: bolder;
        padding: 10px 20px;
        margin: 0px 20px;
        cursor: pointer;
      }

      #text-box {
        width: 50%;
        margin: auto;
        text-align: center;
        font-size: 20px;
      }

      p {
        margin-bottom: 15px;
      }


</style>
  </head>
  <body>


    <div id="flex">
      <div id="button-with" class="button">With callback</div>
      <div id="button-without" class="button">Without callback</div>
    </div>
    <div id="text-box">
      <p class="text">
        JavaScript statements are excuted line by line. However, with effects,
        the next line of code can be run even though the effect is not finished.
      </p>
      <p class="text">
        A callback function is executed after the current effect is finished.
      </p>
    </div>
  </body>
</html>
