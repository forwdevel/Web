<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>set Contents</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
            $(document).ready(function() {
                  $("#text-button").click(function() {
                        $("#set-text").text("Hello world!").slideToggle(5000);
                  });
                  $("#html-button").click(function() {
                        $("#set-html").html("<b>Hello world!</b>").slideToggle(5000);
                  });
                  $("#val-button").click(function() {
                        $("#input").val("Hello world!");
                        $("#set-val").slideToggle(5000);
                  });
            });
      </script>

      <style>
            * {
                  padding: 0;
                  margin: 0;
            }

            body {
                  background-color: rgb(84, 112, 161);
                  width: 100%;
                  color: white;
                  text-align: center;
                  position: relative;
                  top: 180px;
            }

            body * {
                  margin: 50px auto;
                  width: 100%;
            }
            
            li {
                  margin: 20px auto;
            }

            .red {
                  color: rgb(210, 68, 68);
                  background-color: antiquewhite;
                  border-radius: 5px;
                  padding: 2px 5px 3px 5px;
                  font-weight: bold;
            }
            
            .button {
                  font-weight: bold;
                  margin: auto;
                  padding: 20px;
                  width: 160px;
            }

            .button:hover {
                  cursor: pointer;
                  border-radius: 2px;
                  color: rgb(210, 68, 68);
                  background-color: antiquewhite;
            }

            .flex {
                  display: flex !important;
                  flex-direction: row;
                  justify-content: center;
            }

            .object {
                  width: 500px;
                  display: none;
            }

            #input {
                  width: 300px;
                  padding: 20px;
                  text-align: center;
            }
            </style>
</head>
<body>
      <div class="flex">
            <div id="text-button" class="button">change text</div>
            <div id="set-text" class="object"></div>
      </div>
      <div class="flex">
            <div id="html-button" class="button">change html</div>
            <div id="set-html" class="object"></div>
      </div>
      <div class="flex">
            <div id="val-button" class="button">change val</div>
            <div id="set-val" class="object"><input type="text" name="" id="input" value=""></div>
      </div>
      <!-- <div class="flex">
            <div id="attr-button" class="button">change attr</div>
            <div id="set-attr" class="object"></div>
      </div> -->
</body>
</html>
