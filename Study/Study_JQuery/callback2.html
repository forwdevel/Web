<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Callback 2</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
            var t = 0;
            $(document).ready(function() {
                  $("#button").click(function() {
                        $("#text").text(function() {
                              t = t+1;
                              return t;
                        });
                  });
            });
      </script>

      <style>
            * {
                  padding: 0;
                  margin: 0;
            }

            body {
                  position: relative;
                  top: 200px;
                  background-color: rgb(68, 105, 82);
                  color: white;
                  text-align: center;
            }

            h1 {
                  width: 200px;
                  margin: auto;
                  padding: 8px 0;
                  border-bottom: 5px rgb(162, 183, 174) solid;
                  border-top: 5px rgb(162, 183, 174) solid;
            }

            #text{
                  font-size: 50px;
                  margin: 50px 0 0 0;
                  font-weight: bold;
            }

            #button {
                  background-color: wheat;
                  border-radius: 2px;
                  color: rgb(32, 58, 48);
                  width: 100px;
                  margin: 50px auto;
                  font-weight: bold;
                  padding: 10px 0;
                  cursor: pointer;
            }

            #button:hover {
                  background-color: rgb(146, 146, 146);
                  color: aliceblue;
            }
      </style>
</head>
<body>
      <h1>COUNTER</h1>
      <div id="text">0</div>
      <div id="button">UP</div>
</body>
</html>
