<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <p id="p1">This is a paragraph.</p>
        <script>
                function changeStyle() {
                        document.getElementById("p1").style.color = "red";
                        document.getElementById("p1").style.fontFamily = "samsungOneKorean 400";
                        document.getElementById("p1").style.fontStyle = "italic";
                }
        </script>
        <input type="button" onclick="changeStyle()" value = "click!">

        <h3 id="heading" style="margin-top: 100px;">This is a heading.</h3>
        <input type="button" value="SHOW" onclick="document.getElementById('heading'.style.visibility = 'hidden')">
        <input type="button" value="HIDE"onclick="document.getElementById('heading'.style.visibility = 'visible')">

</body>
</html>
