<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <canvas id="myCanvas" width="600" height="400" style="border : 3px solid">
        </canvas>

        <script>
                var ctx = document.getElementById("myCanvas");
                var myContext = ctx.getContext("2d");

                myContext.strokeRect(10, 10, 200, 150);
                myContext.fillRect(250, 10, 200, 150);
                myContext.fillRect(10, 170, 200, 150);
                myContext.clearRect(270, 20, 200, 50);
        </script>
</body>
</html>
